<body>
  <div class="container">
    <h1>文字轉語音服務</h1>

    <section class="input-section">
      <label><input type="checkbox" id="proToggle"> Pro 模式</label>
      <textarea id="textInput" rows="4" placeholder="請輸入要轉語音的文字"></textarea>
    </section>

    <section class="settings-section">
      <label for="langSelect">語言：</label>
      <select id="langSelect"></select>
      <label><input type="checkbox" id="slowRead"> 慢速朗讀</label>
      <p id="usageDisplay">目前使用次數：0/5</p>
    </section>

    <section class="buttons-section">
      <button onclick="generateSpeech()">產生語音</button>
      <button onclick="resetUsage()">重設今日使用次數</button>
      <button onclick="location.href='dialogue.html'">前往對話模擬器</button>
    </section>
  </div>

  <script src="script.js"></script>
</body>
